<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List 2023</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
    <div class="container text-center">
      <h1 class="title">Hey, here are your tasks ...</h1>
    </div>
    <div class="container text-center">
      <div class="row">
         <img class="col" src="./ icons/icons8-red-circle-48.png" alt=""> 
           <div class="todo-items">
          <label>
            <input type="radio">
          </label>
        </div>
      <div class="col">
        <div class="title">
          <input type="text"
          class="text"
          value=""
          readonly />
        </div>
      </div> 
          <div id="category"class="col">Category</div>
          <div id ="priority" class="col">Priority</div>
          <div id ="status" class="col">Status</div>
          <div class="actions" class="col">
            <button class="edit">Edit</button>
            <button class="Delete">Delete</button>
          </div>  
        </div>
      </div>
    </div> 
    <div class="container text-center">
        <button>Quick add Todo</button>
      </div>
<script src="listodo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
