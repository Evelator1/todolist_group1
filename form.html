<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List 2023</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary">
      <form id="myForm">
        <div class="form-control form-control-sm" id="form">
          <div class="row-12 py-2 px-3 d-flex ">
            <div class="col  col-4" >
              <div class="row-6 py-5  ">
                <h2>Create a new task</h2>
              </div>
              <div class="row py- ">
                <div class="row  h6">
                  <label for="">Task Name</label>
                </div>
                <div class="row-10">
                  <input id="taskNames" class="w-50" style="height: 38px;" type="text" required/>
                </div>
              </div>
              <div class="row-12 py-2">
                <input class="w-50 p-2" type="date" name="" id="date" required />
              </div>
              <div class="row py-2">
                <div class="col col-7">
                  <select
                    class="form-select form-select-sm   "
                    name="categoryList"
                    id="categoryList"
                    required
                  >
                    <option disabled selected value="">Select Category</option>
                    <option value="Family">Family</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                  </select>
                </div>
                <div class="col col-2">
                  <!-- Button that opens the modal -->
                  <button
                    class="btn-secondary border-light btn-sm"
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal1"
                  >
                    +
                  </button>
                  <!-- Modal window -->
                  <div class="modal fade" id="myModal1" tabindex="-1">
                    <div class="modal-dialog ">
                      <div class="modal-content">
                        <div class="modal-header bg-blue">
                          <h5 class="modal-title">Add a Category</h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                          ></button>
                        </div>
                        <div class="modal-body bg-gray">
                          <form>
                            <div class="m-3">
                              <label for="valueInput1" class="form-label"
                                >New Value:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="valueInput1"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer bg-lightGray">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="addValue1"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row py-3">
                <div class="col-7">
                  <select
                    class="form-select form-select-sm "
                    name=""
                    id="priorityList"
                    required
                  >
                    <option disabled selected value="">Select Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                  </select>
                </div>
                <div class="col-2">
                  <!-- Button that opens the modal -->
                  <button
                    type="button"
                    class="btn-secondary border-light btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal2"
                  >
                    +
                  </button>
                  <!-- Modal window -->
                  <div class="modal fade" id="myModal2" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header bg-blue">
                          <h5 class="modal-title">Add a Priority</h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                          ></button>
                        </div>
                        <div class="modal-body bg-gray">
                          <form>
                            <div class="mb-3">
                              <label for="valueInput2" class="form-label"
                                >New Value:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="valueInput2"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer bg-lightGray">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="addValue2"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row py-2">
                <div class="col-7">
                  <select
                    class="form-select form-select-sm"
                    name=""
                    id="statusList"
                    required
                  >
                    <option disabled selected value="">Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Progress">In Progress</option>
                    <option value="Done">Done</option>
                  </select>
                </div>
                <div class="col-2">
                  <!-- Button that opens the modal -->
                  <button
                    type="button"
                    class="btn-secondary  border-light  btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal3"
                  >
                    +
                  </button>
                  <!-- Modal window -->
                  <div class="modal fade" id="myModal3" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header bg-blue">
                          <h5 class="modal-title">Add a Status</h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                          ></button>
                        </div>
                        <div class="modal-body bg-gray">
                          <form>
                            <div class="mb-3">
                              <label for="valueInput3" class="form-label"
                                >New Value:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="valueInput3"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer bg-lightGray">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="addValue3"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row-6 py-2">
                <div class="row-3 h6">
                  <label for="" id="" class="">Task Description</label>
                </div>
                <div class="row px-2 ">
                  <textarea class="w-50" name="" id="description" mb-3s="10" required></textarea>
                </div>
              </div>
              <div class="row-12 p2-3 h5">
                  <button class=" jhjh col-4" type="submit" id="submit">
                    Submit
                  </button>
              </div>
            </div>
            <!-- Temporary Frog *****************************************************************8-->
            <div id="relaxImg" style="display: none; height: 30.5rem; width: 80%; margin-top: 80px; margin-left: 30px;">
            <H1 style="text-align: center; width: 80%;padding-top: 10px;padding-bottom: 10px; color: white;">No tasks to do? Relax!</H1>
            <img src="./images/HHH.gif" style="width: 80%; height: 25.5rem; "  alt="">
            </div>
            <!-- Report Section -->
            <div id="output" class="col-9  text-center" style="display: block;">
              <h2 class="py-5 ">Current Tasks</h2>
              <div class="row border-bottom mb-3">
                <div class="col-2  text-light text-start px-2">Task Name</div>
                <div class="col-1  text-light text-start px-2">Date</div>
                <div class="col-1  text-light text-start px-2">Category</div>
                <div class="col-1  text-light text-start px-2">Priority</div>
                <div class="col-1  text-light text-start px-2">Status</div>
                <div class="col-3  text-light text-start px-2">Description</div>
                <div class="col-1  text-light text-start"></div>
                <div class="col-1  text-light text-start"></div>
              </div>
              <div class="row">
                  <div id="output9"class="col-12 text-light"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
