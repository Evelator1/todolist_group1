<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List 2023</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary">
    <div class="container-fluid px-">
      <form id="myForm" action="" method="post">
        <div class="form-control form-control-lg m- bg-secondary">
          <div class="row-12 py-2 px-3">
            <div class="col-6">
              <div class="row-6 py-3 text-light">
                <h1>Create a new task</h1>
              </div>
              <div class="row-6 py-3">
                <div class="row-9 text-light h5">
                  <label for="">Task Name</label>
                </div>
                <div class="row-9">
                  <input id="taskNames" class="w-50" type="text" />
                </div>
              </div>
              <div class="row-12 py-3">
                <input class="w-50 p-2" type="date" name="" id="" />
              </div>
              <div class="row py-3">
                <div class="col col-9">
                  <select
                    class="form-select form-select-lg"
                    name=""
                    id="categoryList"
                  >
                    <option selected>Select Category</option>
                    <option value="">Family</option>
                    <option value="">Work</option>
                    <option value="">Personal</option>
                  </select>
                </div>
                <div class="col col-3">
                  <!-- Button that opens the modal -->
                  <button
                    class="btn-secondary text-dark bg-light btn-lg"
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal1"
                  >
                    +
                  </button>
                  <!-- Modal window -->
                  <div class="modal fade" id="myModal1" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Add a Category</h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="m-3">
                              <label for="valueInput1" class="form-label"
                                >New Value:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="valueInput1"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="addValue1"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row py-3">
                <div class="col-9">
                  <select
                    class="form-select form-select-lg"
                    name=""
                    id="priorityList"
                  >
                    <option selected>Select Priority</option>
                    <option value="">Heigh</option>
                    <option value="">Medium</option>
                    <option value="">Low</option>
                  </select>
                </div>
                <div class="col-3">
                  <!-- Button that opens the modal -->
                  <button
                    type="button"
                    class="btn-secondary text-dark bg-light btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal2"
                  >
                    +
                  </button>
                  <!-- Modal window -->
                  <div class="modal fade" id="myModal2" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Add a Priority</h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="valueInput2" class="form-label"
                                >New Value:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="valueInput2"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="addValue2"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row py-3">
                <div class="col-9">
                  <select
                    class="form-select form-select-lg"
                    name=""
                    id="statusList"
                  >
                    <option selected>Select Status</option>
                    <option value="">Pending</option>
                    <option value="">In Prograss</option>
                    <option value="">Done</option>
                  </select>
                </div>
                <div class="col-3">
                  <!-- Button that opens the modal -->
                  <button
                    type="button"
                    class="btn-secondary text-dark bg-light btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal3"
                  >
                    +
                  </button>
                  <!-- Modal window -->
                  <div class="modal fade" id="myModal3" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Add a Status</h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="valueInput3" class="form-label"
                                >New Value:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="valueInput3"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="addValue3"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row-6 py-3">
                <div class="row-3">
                  <label for="" class="text-light">Task Description</label>
                </div>
                <div class="row px-2 py-3">
                  <textarea class="w-50" name="" id="" mb-3s="10"></textarea>
                </div>
              </div>
              <div class="row-12 py-3">
                <form id="my-form">
                  <button class="col-6" type="submit" id="submit">
                    Add to your tasks list
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
