<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List 2023</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary">
      <form id="myForm">
        <div class="form-control form-control-sm m- bg-secondary ">
          <div class="row-12 py-2 px-3 d-flex ">
            <div class="col-5">
              <div class="row-6  py-3 text-light text-center ">
                <h1>Create a new task</h1>
              </div>
              <div class="row py-3 ">
                <div class="row-12 text-light h5">
                  <label for="">Task Name</label>
                </div>
                <div class="row-10">
                  <input id="taskNames" class="w-50" style="height: 38px;" type="text" required/>
                </div>
              </div>
              <div class="row-12 py-3">
                <input class="w-50 p-2" type="date" name="" id="date" required />
              </div>
              <div class="row py-3">
                <div class="col col-8">
                  <select
                    class="form-select form-select-md w-50"
                    name="categoryList"
                    id="categoryList"
                    required
                  >
                    <option disabled selected value="">Select Category</option>
                    <option value="Family">Family</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                  </select>
                </div>
                <div class="col col-2">
                  <!-- Button that opens the modal -->
                  <button
                    class="btn-secondary text-dark bg-light btn-md"
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal1"
                  >
                    +
                  </button>
                  <!-- Modal window -->
                  <div class="modal fade" id="myModal1" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Add a Category</h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="m-3">
                              <label for="valueInput1" class="form-label"
                                >New Value:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="valueInput1"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="addValue1"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row py-3">
                <div class="col-8">
                  <select
                    class="form-select form-select-md w-50"
                    name=""
                    id="priorityList"
                    required
                  >
                    <option disabled selected value="">Select Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="Heigh">High</option>
                  </select>
                </div>
                <div class="col-2">
                  <!-- Button that opens the modal -->
                  <button
                    type="button"
                    class="btn-secondary text-dark bg-light btn-md"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal2"
                  >
                    +
                  </button>
                  <!-- Modal window -->
                  <div class="modal fade" id="myModal2" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Add a Priority</h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="valueInput2" class="form-label"
                                >New Value:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="valueInput2"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="addValue2"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row py-3">
                <div class="col-8">
                  <select
                    class="form-select form-select-md w-50"
                    name=""
                    id="statusList"
                    required
                  >
                    <option disabled selected value="">Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="In Prograss">In Progress</option>
                    <option value="Done">Done</option>
                  </select>
                </div>
                <div class="col-2">
                  <!-- Button that opens the modal -->
                  <button
                    type="button"
                    class="btn-secondary text-dark bg-light btn-md"
                    data-bs-toggle="modal"
                    data-bs-target="#myModal3"
                  >
                    +
                  </button>
                  <!-- Modal window -->
                  <div class="modal fade" id="myModal3" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Add a Status</h5>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                          ></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="valueInput3" class="form-label"
                                >New Value:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="valueInput3"
                              />
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-primary"
                            id="addValue3"
                          >
                            Add
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row-6 py-3">
                <div class="row-3">
                  <label for="" id="" class="text-light">Task Description</label>
                </div>
                <div class="row px-2 py-3">
                  <textarea class="w-50" name="" id="description" mb-3s="10" required></textarea>
                </div>
              </div>
              <div class="row-12 py-3">
                  <button class="col-6" type="submit" id="submit">
                    Submit
                  </button>
              </div>
            </div>

            <!-- Report Section -->
            <div id="output" class="col-7 py-3 text-center" style="display: block;">
              <h1 class="text-light pb-5">Current Tasks</h1>
              <div class="row border-bottom mb-3">
                <div class="col-2 h6 text-light">Task Name</div>
                <div class="col-2 h6 text-light">Date</div>
                <div class="col-1 h6 text-light">Category</div>
                <div class="col-1 h6 text-light">Priority</div>
                <div class="col-1 h6 text-light">Status</div>
                <div class="col-3 h6 text-light">Description</div>
                <div class="col-1 h6 text-light"></div>
                <div class="col-1 h6 text-light"></div>
              </div>
              <div class="row">
                <!-- <div id="output1"class="col-2 text-light"></div>
                <div id="output2"class="col-2 text-light"></div>
                <div id="output3"class="col-1 text-light" ></div>
                <div id="output4"class="col-1 text-light"></div>
                <div id="output5"class="col-1 text-light"></div>
                <div id="output6"class="col-3 text-light"></div> -->
                <!-- <div id="editBtn"class="col-1 text-light"><button>Edit</button></div>
                <div id="deleteBtn"class="col-1 text-light"><button>Delete</button></div> -->
                <div id="output9"class="col-12 text-light"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
